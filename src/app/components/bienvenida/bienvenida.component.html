

<div class="container d-flex justify-content-center aling-items-center m-5 p-3" *ngIf="user">
    <div class="card" style="width: 18rem;">
        <img src="{{ user?.avatar_url }}" class="card-img-top" alt="{{ user.login }}">
        <div class="card-body">
          <h5 class="card-title">{{ user.login }}</h5>
          <p class="card-text">{{ user.bio }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Followers: {{ user.followers }}</li>
          <li class="list-group-item">Following: {{ user.following }}</li>
          <li class="list-group-item">Created at: {{ user.created_at }}</li>
          <li class="list-group-item">Location: {{ user.location }}</li>
          <li class="list-group-item">Public repos: {{ user.public_repos }}</li>
        </ul>
        <div class="card-body">
          <a href="{{ user.html_url }}" class="card-link">Ver perfil en GitHub</a>
          <button routerLink="/home/login" class="card-link">Ir al Login</button>
        </div>
      </div>
  </div>
