
  <div class="container m-5">
    <div class="row">
        <div class="col">
            <div class="container-fluid">
                <div class="row">
                  <h2>Alta de Producto</h2>
                  <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
                    <div class="form-group">
                      <label for="codigo">Código:</label>
                      <input type="text" class="form-control" id="codigo" formControlName="codigo" required />
                      <div *ngIf="productoForm.get('codigo')!.hasError('required') && productoForm.get('codigo')!.touched" style="color: red;">
                        Código es requerido
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label for="descripcion">Descripción:</label>
                      <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required />
                      <div *ngIf="productoForm.get('descripcion')!.hasError('required') && productoForm.get('descripcion')!.touched" style="color: red;">
                        Descripción es requerida
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label for="precio">Precio:</label>
                      <input type="number" class="form-control" id="precio" formControlName="precio" required />
                      <div *ngIf="productoForm.get('precio')!.hasError('required') && productoForm.get('precio')!.touched" style="color: red;">
                        Precio es requerido
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label for="stock">Stock:</label>
                      <input type="number" class="form-control" id="stock" formControlName="stock" required />
                      <div *ngIf="productoForm.get('stock')!.hasError('required') && productoForm.get('stock')!.touched" style="color: red;">
                        Stock es requerido
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label for="paisOrigen">País de Origen:</label>
                      <input type="text" class="form-control" id="paisOrigen" formControlName="paisOrigen" required  readonly [value]="this.paisSeleccionado?.nombre" [(ngModel)]="productoForm.value.paisOrigen"/>
                      <div *ngIf="productoForm.get('paisOrigen')!.hasError('required') && productoForm.get('paisOrigen')!.touched" style="color: red;">
                        País de Origen es requerido
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label for="comestible">Comestible:</label>
                      <input type="checkbox" id="comestible" formControlName="comestible" />
                    </div>
              
                    <button type="submit" class="btn btn-primary mt-5">Guardar</button>
                  </form>
                </div>
              </div>
        </div>
        <div class="col"><app-tabla-paises (eventPaisSeleccionado)="paisSelect($event)"></app-tabla-paises></div>
    </div>
  </div>
