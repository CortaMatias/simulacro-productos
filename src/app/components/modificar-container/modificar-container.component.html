<div class="container" *ngIf="containerSeleccionado">
    <div class="row">
      <h2>Modificar Contenedor</h2>
      <form [formGroup]="containerForm" (ngSubmit)="modificarContainer()">
        <div class="form-group">
          <label for="codigo">CÃ³digo:</label>
          <input type="text" class="form-control" id="codigo" readonly [value]="containerSeleccionado.codigo" />
        </div>
  
        <div class="form-group">
          <label for="color">Color:</label>
          <input type="text" class="form-control" id="color" formControlName="color" required />
          <div *ngIf="containerForm.get('color')!.hasError('required') && containerForm.get('color')!.touched" style="color: red;">
            Color es requerido
          </div>
        </div>
  
        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <input type="text" class="form-control" id="empresa" formControlName="empresa" required />
          <div *ngIf="containerForm.get('empresa')!.hasError('required') && containerForm.get('empresa')!.touched" style="color: red;">
            Empresa es requerida
          </div>
        </div>
  
        <div class="form-group">
          <label for="capacidad">Capacidad:</label>
          <input type="number" class="form-control" id="capacidad" formControlName="capacidad" required />
          <div *ngIf="containerForm.get('capacidad')!.hasError('required') && containerForm.get('capacidad')!.touched" style="color: red;">
            Capacidad es requerida
          </div>
          <div *ngIf="containerForm.get('capacidad')!.hasError('min') && containerForm.get('capacidad')!.touched" style="color: red;">
            La capacidad debe ser mayor o igual a 0
          </div>
          <div *ngIf="containerForm.get('capacidad')!.hasError('capacidadInvalida') && containerForm.get('capacidad')!.touched" style="color: red;">
            La capacidad debe ser mayor o igual a 0
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary mt-5">Guardar</button>
      </form>
    </div>
  </div>
